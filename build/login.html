<body class="login-page">

<!-- MAIN -->
<main>
    
    <section class="login-panel" style="background-image: url('./assets/images/background.png')">
    <div class="container">
        <div class="login-panel__content">
            <div class="login-panel__logo">
                <img src="./assets/images/logo_wb.png" alt="Archeion">
            </div>
            <div class="login-panel__form">
                <div class="login-panel__wrapper">
                    <h1>logowanie</h1>
                    <form class="form">
                        <div class="form-group">
                            <input type="text" name="login" placeholder="login">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="hasło">
                        </div>
                        <div class="form-group form-group--remember">
                            <div class="checkbox">
                                <input type="checkbox" name="remember-me" id="remember-me">
                                <label for="remember-me">zapamiętaj mnie</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="/" class="forgot">nie pamiętam hasła</a>
                        </div>
                        <div class="form__actions">
                            <button type="submit" class="btn">zaloguj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</main>
